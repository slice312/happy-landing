<!DOCTYPE html>
<html lang="en">
<head>
    <title>Site</title>
    <link rel="stylesheet" href="styles/index.css">
    <script type="module" src="js/app.js"></script>
</head>
<body>
<div class="container">
    <header class="header">
        <nav class="nav-header">
            <img class="nav-header__logo" src="assets/icons/app-logo-happy.svg" alt="logo">
            <ul class="nav-header__menu">
                <!-- TODO: сделать anchor ссылки когда сверстаю блоки -->
                <li class="nav-header__item">Features</li>
                <li class="nav-header__item">Pricing</li>
                <li class="nav-header__item">Testimonials</li>
                <li class="nav-header__item">FAQ</li>
                <li>
                    <!-- TODO: кнопка пока ничего не делает -->
                    <button id="get-app-btn" class="btn-default nav-header__item-btn" type="button">
                        Get this app
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="ad-countdown-timer" class="ad-countdown-timer">
            <div class="ad-countdown-timer__container">
                <h1 class="ad-countdown-timer__title">
                    Big sale on lifetime plan
                </h1>
                <p class="ad-countdown-timer__sub-title">
                    there is very little left
                </p>
                <div class="ad-countdown-timer__digits">
                    <div class="ad-countdown-timer__digit-wrap">
                        <p id="timer-days">00</p>
                        <p class="ad-countdown-timer__digit-meaning-label">days</p>
                    </div>
                    <span>|</span>
                    <div class="ad-countdown-timer__digit-wrap">
                        <p id="timer-hours">00</p>
                        <p class="ad-countdown-timer__digit-meaning-label">hours</p>
                    </div>
                    <span>|</span>
                    <div class="ad-countdown-timer__digit-wrap">
                        <p id="timer-minutes">00</p>
                        <p class="ad-countdown-timer__digit-meaning-label">minutes</p>
                    </div>
                    <span>|</span>
                    <div class="ad-countdown-timer__digit-wrap">
                        <p id="timer-seconds">00</p>
                        <p class="ad-countdown-timer__digit-meaning-label">seconds</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</div>


</body>
</html>
